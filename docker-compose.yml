services:
  backend:
    image: backend
    build:
      context: ./backend # Jenkins가 GitLab에서 가져온 backend 폴더를 빌드할 수 있도록 설정
      dockerfile: Dockerfile # Dockerfile 경로 설정
    container_name: backend
    environment:
      TZ: Asia/Seoul
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fitapet
      MYSQL_DATABASE: fitapet
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysql
    ports:
      - "80:8080"
    networks:
      - app-network

  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      TZ: Asia/Seoul
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fitapet
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
